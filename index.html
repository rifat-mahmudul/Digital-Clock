<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="time-div">
            <h1 id="hrs">00</h1>
            <h3>Hour</h3>
        </div>

        
        <h1 class="dotted">:</h1>

        <div class="time-div">
            <h1 id="mts">00</h1>
            <h3>Minute</h3>
        </div>

        <h1 class="dotted">:</h1>

        <div class="time-div">
            <h1 id="snds">00</h1>
            <h3>Secound</h3>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
